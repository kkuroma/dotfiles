general {
    grace = 3
    hide_cursor = true
    ignore_empty_input = true
}

background {
    monitor =
    path = /home/kuroma/Pictures/Wallpapers/downloaded-holo-calliope.jpg
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
