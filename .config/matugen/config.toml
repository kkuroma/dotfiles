[config.wallpaper]
set = false
command = "swww"
arguments = [
    "img",
    "--transition-type", "grow",
    "--transition-pos", "0.5,0.5",
    "--transition-duration", "1.5",
    "--transition-fps", "60",
    "--transition-bezier", "0.68,-0.55,0.27,1.55",
    "--transition-step", "60"
]

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'
post_hook = 'hyprctl reload'

[templates.dunst]
input_path = '~/.config/matugen/templates/dunstrc-colors'
output_path = '~/.config/dunst/dunstrc'

[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty-colors.conf'
output_path = '~/.config/kitty/colors.conf'
post_hook = 'kill -SIGUSR1 $(pgrep kitty)'

[templates.waybar]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/waybar/colors.css'
post_hook = 'pkill waybar; waybar & disown'

[templates.wlogout]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/wlogout/colors.css'

[templates.clipse]
input_path = '~/.config/matugen/templates/clipse-theme.json'
output_path = '~/.config/clipse/custom_theme.json'

[templates.fcitx5]
input_path = '~/.config/matugen/templates/fcitx5-theme.conf'
output_path = '~/.local/share/fcitx5/themes/material-you/theme.conf'
post_hook = 'killall fcitx5; fcitx5 -d &'

[templates.gtk3-colors]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4-colors]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/gtk-4.0/colors.css'
post_hook = 'bash -c "gsettings set org.gnome.desktop.interface gtk-theme Adwaita && sleep 0.1 && gsettings set org.gnome.desktop.interface gtk-theme Adwaita-dark && gsettings set org.gnome.desktop.interface color-scheme prefer-dark && killall xdg-desktop-portal-gtk 2>/dev/null; xsettingsd-restart 2>/dev/null || true"'

[templates.kvantum]
input_path = '~/.config/matugen/templates/kvantum.kvconfig'
output_path = '~/.config/Kvantum/MaterialYou/MaterialYou.kvconfig'

[templates.kdeglobals]
input_path = '~/.config/matugen/templates/kdeglobals'
output_path = '~/.config/kdeglobals'

[templates.qt5ct-colors]
input_path = '~/.config/matugen/templates/qt5ct-colors.conf'
output_path = '~/.config/qt5ct/colors/MaterialYou.conf'

[templates.qt6ct-colors]
input_path = '~/.config/matugen/templates/qt5ct-colors.conf'
output_path = '~/.config/qt6ct/colors/MaterialYou.conf'

[templates.qt6ct-dolphin-qss]
input_path = '~/.config/matugen/templates/qt6ct-dolphin.qss'
output_path = '~/.config/qt6ct/qss/dolphin-fix.qss'

[templates.btop]
input_path = '~/.config/matugen/templates/btop.theme'
output_path = '~/.config/btop/themes/material-you.theme'

[templates.vscode]
input_path = '~/.config/matugen/templates/vscode-settings.json'
output_path = '~/.config/Code - OSS/User/vscode-colors.json'
post_hook = '~/.config/waybar/scripts/vscode-apply-colors.sh'

[templates.gimp]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/GIMP/3.0/themes/MaterialYou/colors.css'

[templates.firefox]
input_path = '~/.config/matugen/templates/firefox-userChrome.css'
output_path = '~/.mozilla/firefox/xvm2110c.default-release/chrome/userChrome.css'